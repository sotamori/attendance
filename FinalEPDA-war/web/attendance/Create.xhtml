<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAttendanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAttendanceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{attendanceController.selected.id}" title="#{bundle.CreateAttendanceTitle_id}" required="true" requiredMessage="#{bundle.CreateAttendanceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAttendanceLabel_status}" for="status" />
                    <h:inputText id="status" value="#{attendanceController.selected.status}" title="#{bundle.CreateAttendanceTitle_status}" required="true" requiredMessage="#{bundle.CreateAttendanceRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateAttendanceLabel_classId}" for="classId" />
                    <h:inputText id="classId" value="#{attendanceController.selected.classId}" title="#{bundle.CreateAttendanceTitle_classId}" required="true" requiredMessage="#{bundle.CreateAttendanceRequiredMessage_classId}"/>
                    <h:outputLabel value="#{bundle.CreateAttendanceLabel_studentId}" for="studentId" />
                    <h:inputText id="studentId" value="#{attendanceController.selected.studentId}" title="#{bundle.CreateAttendanceTitle_studentId}" required="true" requiredMessage="#{bundle.CreateAttendanceRequiredMessage_studentId}"/>
                    <h:outputLabel value="#{bundle.CreateAttendanceLabel_date}" for="date" />
                    <h:inputText id="date" value="#{attendanceController.selected.date}" title="#{bundle.CreateAttendanceTitle_date}" required="true" requiredMessage="#{bundle.CreateAttendanceRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attendanceController.create}" value="#{bundle.CreateAttendanceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{attendanceController.prepareList}" value="#{bundle.CreateAttendanceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAttendanceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
