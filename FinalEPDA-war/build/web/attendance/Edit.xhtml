<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAttendanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAttendanceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{attendanceController.selected.id}" title="#{bundle.EditAttendanceTitle_id}" required="true" requiredMessage="#{bundle.EditAttendanceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceLabel_status}" for="status" />
                    <h:inputText id="status" value="#{attendanceController.selected.status}" title="#{bundle.EditAttendanceTitle_status}" required="true" requiredMessage="#{bundle.EditAttendanceRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceLabel_classId}" for="classId" />
                    <h:inputText id="classId" value="#{attendanceController.selected.classId}" title="#{bundle.EditAttendanceTitle_classId}" required="true" requiredMessage="#{bundle.EditAttendanceRequiredMessage_classId}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceLabel_studentId}" for="studentId" />
                    <h:inputText id="studentId" value="#{attendanceController.selected.studentId}" title="#{bundle.EditAttendanceTitle_studentId}" required="true" requiredMessage="#{bundle.EditAttendanceRequiredMessage_studentId}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceLabel_date}" for="date" />
                    <h:inputText id="date" value="#{attendanceController.selected.date}" title="#{bundle.EditAttendanceTitle_date}" required="true" requiredMessage="#{bundle.EditAttendanceRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{attendanceController.update}" value="#{bundle.EditAttendanceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAttendanceViewLink}"/>
                <br />
                <h:commandLink action="#{attendanceController.prepareList}" value="#{bundle.EditAttendanceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAttendanceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
